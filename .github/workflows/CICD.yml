name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - master   # change if your branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node 20 (Required for Wrangler v4)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3️⃣ Install dependencies (clean CI install)
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Generate static site (Nuxt 3)
      - name: Generate static site
        run: npx nuxi generate

      # 5️⃣ Deploy to Cloudflare Pages using Wrangler CLI
      - name: Deploy to Cloudflare Pages
        run: |
          npx wrangler pages deploy .output/public \
            --project-name=YOUR_PROJECT_NAME \
            --branch=master
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

